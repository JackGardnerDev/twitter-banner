<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Twitter Banner">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jack Gardner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Banner</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
    <script src="https://kit.fontawesome.com/39ebcef0ea.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">    
        <div class="banner">
            <img src="assets/imgs/banner.png" alt="Banner Image" id="darken-img">
            <div class="text-overlay">Cleaver Dev</div>
            <div class="icons">
                <div class="icon js">
                    <i class="fab fa-js fa-10x"></i>
                </div>
                <div class="icon bootstrap">
                    <i class="fab fa-bootstrap fa-10x"></i>
                </div>
                <div class="icon react">
                    <i class="fab fa-react fa-10x"></i>
                </div>
                <div class="icon php">
                    <i class="fab fa-php fa-10x"></i>
                </div>
            </div>
        </div>
    </div>         
    
</body>
</html>
